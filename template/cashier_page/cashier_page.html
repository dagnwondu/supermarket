    .dashboard-card {

        transition: transform 0.15s ease, box-shadow 0.15s ease;

        box-shadow: 0 6px 16px rgba(0,0,0,0.1);

            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
