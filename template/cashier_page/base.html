<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supermarket Stock System</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
    :root {
        --coral: #ff7f6b;
        --coral-dark: #e36b59;
        --coral-light: #ff9e8c;
        --sidebar-bg: white;
        --sidebar-text: #3a3a3a;
        --sidebar-hover: #ffe5e0;
        --accent: #ff7f6b;
    }

    body {
        font-family: 'Inter', sans-serif;
    }

    /* Sidebar */
    .sidebar {
        width: 240px;
        height: 100vh;
        background: var(--sidebar-bg);
        border-right: 1px solid #f0d3cd;
        padding-top: 20px;
        position: fixed;
    }

    .sidebar .brand {
        font-size: 22px;
        font-weight: 700;
        color: var(--coral-dark);
        text-align: center;
        padding-bottom: 20px;
        border-bottom: 1px solid #f3c9c2;
    }

    .sidebar a {
        color: var(--sidebar-text);
        padding: 14px 25px;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 16px;
        text-decoration: none;
        transition: 0.25s;
        border-radius: 8px;
        margin: 4px 12px;
    }

    .sidebar a i {
        font-size: 18px;
        color: var(--coral-dark);
    }

    .sidebar a:hover {
        background: var(--sidebar-hover);
        color: var(--coral-dark);
        font-weight: 500;
    }

    .sidebar a.active {
        background: var(--coral);
        color: white;
        font-weight: 600;
    }

    .sidebar a.active i {
        color: white;
    }

    /* Main content */
    .main-content {
        margin-left: 240px;
        padding: 30px;
    }

    /* Top bar */
    .top-bar {
        background: white;
        padding: 18px;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.05);
        margin-bottom: 20px;
    }

    /* Cards */
    .card-simple {
        border-radius: 14px;
        background: white;
        padding: 20px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.07);
        border-left: 5px solid var(--coral);
    }
</style>


</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">
            <i class="bi bi-cart-check"></i> Waysington SuperMarket
        </div>

        <a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'cashier_view'  %}active{% endif %}">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        

        <a href="{% url 'products' %}" class="{% if request.resolver_match.url_name == 'products' %}active{% endif %}">
    <i class="bi bi-box-seam"></i> Products</a>
        <a href="{% url 'add_product' %}" class="{% if request.resolver_match.url_name == 'add_product' %}active{% endif %}">
            <i class="bi bi-plus-circle"></i> Add Product
        </a>
        <a href="{% url 'add_category' %}" class="{% if request.resolver_match.url_name == 'add_category' %}active{% endif %}">
    <i class="bi bi-tags"></i> Add Category
</a>


        <a href="{% url 'sales' %}" class="{% if request.resolver_match.url_name == 'sales' %}active{% endif %}">
            <i class="bi bi-cart-fill"></i> Sales
        </a>

        <a href="{% url 'add_sale' %}" class="{% if request.resolver_match.url_name == 'add_sale' %}active{% endif %}">
            <i class="bi bi-bag-plus"></i> Add Sale
        </a>
            <a href="{% url 'password_change' %}">
            <i class="bi bi-key"></i> Change Password
        </a>

        <a>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </form>
        </a>

    </div>


    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <h5 class="m-0">Welcome {{request.user.first_name}}</h5>
        </div>

        <div>
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
