<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supermarket Stock System</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --coral: #ff7f6b;
            --coral-dark: #e36b59;
            --sidebar-bg: #ffffff;
            --sidebar-text: #3a3a3a;
            --sidebar-hover: #ffe5e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            height: 100vh;
            background: var(--sidebar-bg);
            border-right: 1px solid #f0d3cd;
            padding-top: 20px;
            position: fixed;
            transition: width 0.3s ease;
            overflow-x: hidden;
            z-index: 1000;
        }

        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar .brand {
            font-size: 20px;
            font-weight: 700;
            color: var(--coral-dark);
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #f3c9c2;
            margin-bottom: 10px;
        }

        .sidebar .brand span {
            margin-left: 6px;
        }

        .sidebar a {
            color: var(--sidebar-text);
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            text-decoration: none;
            transition: 0.25s;
            border-radius: 10px;
            margin: 6px 10px;
        }

        .sidebar a i {
            font-size: 18px;
            color: var(--coral-dark);
        }

        .sidebar a:hover {
            background: var(--sidebar-hover);
        }

        .sidebar a.active {
            background: var(--coral);
            color: #fff;
            font-weight: 600;
        }

        .sidebar a.active i {
            color: #fff;
        }

        .sidebar.collapsed span {
            display: none;
        }

        .sidebar.collapsed a {
            justify-content: center;
        }

        /* Main content */
        .main-content {
            margin-left: 240px;
            padding: 30px;
            transition: margin-left 0.3s ease;
        }

        .main-content.collapsed {
            margin-left: 70px;
        }

        /* Top bar */
        .top-bar {
            background: #ffffff;
            padding: 18px 20px;
            border-radius: 14px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Toggle button */
        .sidebar-toggle {
            border-radius: 50%;
            width: 42px;
            height: 42px;
        }
    </style>
</head>

<body>



    <!-- Sidebar -->
    <div class="sidebar collapsed">
        <div class="brand">
            <span>{{ company_name }}</span>
                <!-- Toggle Button -->
            <button class="btn btn-light shadow sidebar-toggle" onclick="toggleSidebar()">
                <i class="bi bi-layout-sidebar-inset"></i>
            </button>
        </div>

        <a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'cashier_view' %}active{% endif %}">
            <i class="bi bi-speedometer2"></i>
            <span>Dashboard</span>
        </a>

        <a href="{% url 'cashier_sales' %}" class="{% if request.resolver_match.url_name == 'sales' %}active{% endif %}">
            <i class="bi bi-cart-fill"></i>
            <span>Sales</span>
        </a>

        <a href="{% url 'cashier_add_sale' %}" class="{% if request.resolver_match.url_name == 'add_sale' %}active{% endif %}">
            <i class="bi bi-bag-plus"></i>
            <span>Add Sale</span>
        </a>

        <a href="{% url 'password_change' %}">
            <i class="bi bi-key"></i>
            <span>Change Password</span>
        </a>

        <form method="POST" action="{% url 'logout' %}" class="m-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger w-100">
                <i class="bi bi-box-arrow-right"></i>
                <span>Logout</span>
            </button>
        </form>
    </div>

    <!-- Main Content -->
    <div class="main-content collapsed">
        <div class="top-bar">
            <h6 class="m-0">Welcome {{ request.user.first_name }}</h6>
        </div>

        {% block content %}
        {% endblock %}
    </div>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
            document.querySelector('.main-content').classList.toggle('collapsed');
        }
    </script>

</body>
</html>
