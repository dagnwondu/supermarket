{% extends "baselogin.html" %}
<!-- {% load static %} -->

{% block title %}Login{% endblock %}

{% block content %}

<style>
  /* --- Logo Section --- */
  .logo-container {
    text-align: center;
    margin-bottom: 20px;
  }

  .logo-title {
    font-size: 32px;
    font-weight: 700;      /* corrected: 700, not 700px */
    color: coral;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .zoom-animate {
    animation: zoomInOut 3s ease-in-out infinite;
  }

  @keyframes zoomInOut {
    0% { transform: scale(1); }
    50% { transform: scale(1.06); }   /* Slight zoom for elegance */
    100% { transform: scale(1); }
  }

  /* --- Card Styling --- */
  .login-card {
    border-radius: 1rem;
    max-width: 350px;
    width: 100%;
  }

  .login-btn {
    background-color: coral;
    border: none;
    transition: 0.3s;
  }

  .login-btn:hover {
    background-color: #e26a54;
  }
</style>

<div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100">

  <!-- Logo Section -->
  <div class="logo-container">
    <div class="logo-title zoom-animate">
      Moti Supermarket
    </div>
  </div>

  <!-- Login Card -->
  <div class="card shadow login-card">
    <div class="card-body p-4 text-center">

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn login-btn text-white btn-md w-100 mt-2" type="submit">
          Sign In
        </button>
      </form>

    </div>
  </div>

</div>

{% endblock %}
