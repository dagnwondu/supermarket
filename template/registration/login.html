{% extends "baselogin.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<style>
    .brand {
        text-align: center;
        margin-bottom: 20px;
    }

    .brand h1 {
        font-size: 26px;
        font-weight: 700;
        color: coral;
        text-transform: uppercase;
        line-height: 1.3;
        animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .auth-card {
        border-radius: 1rem;
        box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .auth-card .form-control {
        font-size: 15px;
        padding: 10px;
    }

    .btn-auth {
        background-color: coral;
        border: none;
        font-size: 16px;
        padding: 10px;
    }

    .btn-auth:hover {
        background-color: #e26a54;
    }

    @media (max-width: 576px) {
        .brand h1 {
            font-size: 20px;
        }
    }
</style>

<div class="brand">
    <h1>
        Waysington Supermarket<br>
        Stock Management System
    </h1>
</div>

<div class="card auth-card">
    <div class="card-body p-4">

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-auth text-white w-100 mt-3">
                Sign In
            </button>
        </form>

    </div>
</div>

{% endblock %}
