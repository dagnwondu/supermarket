{% extends 'baselogin.html' %} {% block title %}Login{% endblock %}
<!--  -->
{% block content %}
<style>
  .logo-container {
    text-align: center;
    margin-bottom: 20px;
  }

  .logo-icon {
    font-size: 40px;
    color: #0d6efd;
  }

  .logo-text {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  .logo-title {
    font-size: 24px;
    font-weight: 700;
    color: #0d6efd;
  }
.waysington-logo {
  font-size: 16px;
  font-weight: 700;
  color: hsl(348, 98%, 52%);
  text-align: right;
  opacity: 0;
}

.waysington-logo p {
  color: #000;
  font-weight: normal;
  font-size: 13px;
  margin: 0;
}

/* Slide in animation */
  .slide-in {
    animation: slideFromRight 1.5s ease-out forwards;
  }

  @keyframes slideFromRight {
    0% {
      transform: translateX(100%);
      opacity: 0;
    }
    100% {
      transform: translateX(0);
      opacity: 1;
    }
  }


  .logo-subtitle {
    font-size: 14px;
    color: #6c757d;
    letter-spacing: 1px;
  }
  .logo-title {
  font-size: 28px;
  font-weight: 700;
  color: #000;
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 1px;
  }

  /* Smooth zoom inâ€“out animation */
  .zoom-animate {
    animation: zoomInOut 3s ease-in-out infinite;
  }

  @keyframes zoomInOut {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
    }
  }

</style>

<div class="container py-4 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <!-- Logo Section -->
      <div class="logo-container">
        <div class="logo-icon mb-2 py-4">
          <!-- <i class="bi bi-cart-fill">Moti Supermarket</i> -->
        </div>
        <!-- <div class="logo-text">
  <div class="logo-title zoom-animate">Moti Supermarket</div> -->
</div>

      </div>

      <!-- Login Card -->
      <div class="card shadow-2-strong" style="border-radius: 1rem">
        <div class="card-body p-5 text-center">
          <form method="post">
            {% csrf_token %} {{ form.as_p }}
            <button class="btn btn-primary btn-lg btn-block" type="submit">
              Sign In
            </button>
          </form>
        </div>
      </div>
<div class="container-fluid">
  <div class="row">
    <div class="col ">
      <div class="waysington-logo slide-in">
        Waysington Digital Solution
        <p>Email: waysington.com</p>
      </div>
    </div>
  </div>
</div>
    </div>


  </div>

</div>


<!-- Bootstrap Icons CDN (place in base or here if needed) -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  rel="stylesheet"
/>

{% endblock %}
