{% extends "baselogin.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<style>
  /* --- Logo Section --- */
  .logo-container {
    text-align: center;
    margin-bottom: 16px;
    padding: 0 12px;
  }

  .logo-title {
    font-size: 28px;
    font-weight: 700;
    color: coral;
    text-transform: uppercase;
    letter-spacing: 1px;
    line-height: 1.3;
  }

  .zoom-animate {
    animation: zoomInOut 3s ease-in-out infinite;
  }

  @keyframes zoomInOut {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  /* --- Card Styling --- */
  .login-card {
    border-radius: 1rem;
    max-width: 360px;
    width: 100%;
    margin: 0 12px;
  }

  .login-btn {
    background-color: coral;
    border: none;
    padding: 10px;
    font-size: 16px;
    transition: 0.3s;
  }

  .login-btn:hover {
    background-color: #e26a54;
  }

  /* --- Form inputs --- */
  input, select {
    font-size: 15px !important;
    padding: 10px !important;
  }

  /* --- Mobile adjustments --- */
  @media (max-width: 576px) {
    .logo-title {
      font-size: 20px;
      letter-spacing: 0.5px;
    }

    .card-body {
      padding: 1.2rem !important;
    }
  }
</style>

<div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100">

  <!-- Logo Section -->
  <div class="logo-container">
    <div class="logo-title zoom-animate">
      Waysington Supermarket <br> Stock Management System
    </div>
  </div>

  <!-- Login Card -->
  <div class="card shadow login-card">
    <div class="card-body text-center">

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn login-btn text-white w-100 mt-3" type="submit">
          Sign In
        </button>
      </form>

    </div>
  </div>

</div>

{% endblock %}
