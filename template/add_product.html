{% extends 'base.html' %}

{% block content %}
<div class="card card-simple p-4">
    <h4>Add New Product</h4>
    <form method="POST">
        {% csrf_token %}

        <!-- <div class="mb-3">
            <label>Product Name</label>
            <input type="text" class="form-control" name="name" required>
        </div> -->
<div class="mb-3">
    <label>Product</label>
    <input list="products" class="form-control" name="product_name" id="product_input" required>
    <datalist id="products">
        {% for p in products %}
        <option value="{{ p.name }} | {{ p.category }}">
        {% endfor %}
    </datalist>
</div>

        <div class="mb-3">
            <label>Category</label>
            <input type="text" class="form-control" name="category">
        </div>

        <div class="mb-3">
            <label>Quantity</label>
            <input type="number" class="form-control" name="quantity" required>
        </div>

        <div class="mb-3">
            <label>Buying Price</label>
            <input type="number" step="0.01" class="form-control" name="buying_price" required>
        </div>

        <div class="mb-3">
            <label>Selling Price</label>
            <input type="number" step="0.01" class="form-control" name="selling_price" required>
        </div>

        <div class="mb-3">
            <label>Expiry Date</label>
            <input type="date" class="form-control" name="expiry_date">
        </div>

        <button class="btn btn-primary"><i class="bi bi-save"></i> Save Product</button>
    </form>
</div>
{% endblock %}
