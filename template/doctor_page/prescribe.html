{% extends 'doctor_page/doctor_base.html' %}
{% block content %}

<form method="post" class="prescription-form">
  {% csrf_token %}
  {{ formset.management_form }}

  <div id="formset-container">
    {% for form in formset %}
    <div class="formset-form card">
      <label>{{ form.prescription_note.label_tag }}</label>
      {{ form.prescription_note }}
      <button type="button" class="delete-form-btn">üóëÔ∏è</button>
    </div>
    {% endfor %}
  </div>

  <div class="form-buttons">
    <button type="button" id="add-form" class="btn-add">‚ûï Add</button>
    <button type="submit" class="btn-save">üíæ Save</button>
  </div>
</form>

<!-- Hidden empty form template -->
<div id="empty-form-template" style="display: none">
  <div class="formset-form card">
    <label for="id_form-__prefix__-prescription_note">Prescription note:</label>
    <textarea
      name="form-__prefix__-prescription_note"
      id="id_form-__prefix__-prescription_note"
      placeholder="e.g. Ibuprofen 200mg ‚Äì 1 tablet twice a day for 5 days."
    ></textarea>
    <button type="button" class="delete-form-btn">üóëÔ∏è</button>
  </div>
</div>

<style>
  /* Card style */
  .card {
    background: #f7f7f7;
    padding: 12px 15px;
    margin-bottom: 10px;
    border-radius: 8px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    position: relative;
    max-width: 500px; /* narrower width */
  }

  /* Textarea styling */
  textarea {
    width: 100%; /* fill the card */
    min-height: 40px;
    max-height: 100px;
    padding: 6px 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    resize: vertical;
    font-size: 0.9rem;
    font-family: inherit;
  }

  /* Delete button top-right */
  .delete-form-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #ff6b6b;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 4px 6px;
    cursor: pointer;
    font-size: 0.85rem;
  }

  .delete-form-btn:hover {
    background: #ff4c4c;
  }

  /* Form buttons */
  .form-buttons {
    display: flex;
    gap: 8px;
    margin-top: 10px;
  }

  .btn-add, .btn-save {
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9rem;
  }

  .btn-add { background-color: #4CAF50; color: white; }
  .btn-add:hover { background-color: #45a049; }

  .btn-save { background-color: #2196F3; color: white; }
  .btn-save:hover { background-color: #0b7dda; }
</style>

<script>
  const container = document.getElementById("formset-container");
  const addBtn = document.getElementById("add-form");
  const template = document.getElementById("empty-form-template").innerHTML;
  let totalForms = document.getElementById("id_form-TOTAL_FORMS");

  function attachDeleteButtons() {
    const deleteButtons = document.querySelectorAll(".delete-form-btn");
    deleteButtons.forEach(button => {
      button.onclick = function () {
        const formDiv = this.closest(".formset-form");
        formDiv.remove();
        totalForms.value = parseInt(totalForms.value) - 1;
      };
    });
  }

  addBtn.addEventListener("click", function () {
    const formIndex = parseInt(totalForms.value);
    const newFormHtml = template.replace(/__prefix__/g, formIndex);
    container.insertAdjacentHTML("beforeend", newFormHtml);
    totalForms.value = formIndex + 1;
    attachDeleteButtons();
  });

  attachDeleteButtons();
</script>

{% endblock %}
