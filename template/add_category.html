{% extends 'base.html' %}

{% block content %}
<div class="card card-simple p-4">
    <h4>Add New Category</h4>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Category Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>

        <div class="mb-3">
            <label>Description (optional)</label>
            <textarea class="form-control" name="description"></textarea>
        </div>

        <button class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add Category</button>
    </form>

    <hr>
    <h5>Existing Categories</h5>
    <ul class="list-group mt-2">
        {% for cat in categories %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ cat.name }}
            {% if cat.description %}<small>{{ cat.description }}</small>{% endif %}
        </li>
        {% empty %}
        <li class="list-group-item">No categories yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
