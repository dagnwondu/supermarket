{% extends 'receptionist_page/receptionist_base.html' %} {% block content %}
<div class="container">
  <h2 class="mb-3">Update patient: {{ patient.full_name }}</h2>

  <!-- Show Messages -->
  {% if messages %} {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %} {% endif %}

  <form
    method="post"
    action="{% url 'update_patient_submit' patient.id %}"
    class="card p-4 shadow-sm"
  >
    {% csrf_token %} {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'receptionist_view' %}" class="btn btn-secondary"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
