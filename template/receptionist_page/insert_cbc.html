<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert CBC Results</title>
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Insert CBC Results</h2>

      {% if messages %}
      <div class="alert alert-success">
        {% for message in messages %} {{ message }} {% endfor %}
      </div>
      {% endif %}

      <form method="POST" class="row g-3">
        {% csrf_token %}

        <div class="col-md-4">
          <label class="form-label">Patient ID</label>
          <input type="text" name="patient_id" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Ward</label>
          <input type="text" name="ward" class="form-control" />
        </div>

        {%for field in "wbc rbc hgb hct mcv mch mchc plt rdw_sd rdw_cv pdw mpv
        p_lcr pct neut lymph mono eo baso".split%}
        <div class="col-md-3">
          <label class="form-label">{{ field|upper }}</label>
          <input
            type="number"
            step="any"
            name="{{ field }}"
            class="form-control"
            required
          />
        </div>
        {% endfor %}

        <div class="col-md-4">
          <label class="form-label">WBC Message</label>
          <textarea name="wbc_message" class="form-control"></textarea>
        </div>
        <div class="col-md-4">
          <label class="form-label">RBC Message</label>
          <textarea name="rbc_message" class="form-control"></textarea>
        </div>
        <div class="col-md-4">
          <label class="form-label">PLT Message</label>
          <textarea name="plt_message" class="form-control"></textarea>
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">
            Submit CBC Results
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
