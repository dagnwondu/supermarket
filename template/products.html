{% extends 'base.html' %}

{% block content %}
<div class="card card-simple p-4">
    <h4>Product List</h4>

    <table class="table table-striped table-bordered mt-3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr>
                <td>{{ p.name }}</td>
                <td>{{ p.quantity }}</td>
                <td>{{ p.price }}</td>
                <td>{{ p.quantity|floatformat:2|add:p.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
