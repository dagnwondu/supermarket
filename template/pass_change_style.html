{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            text-align: center; /* Center align for better appearance */
            padding: 50px 0;  /* Add some padding for spacing */
        }
        h2 {
            color: #35424a;
        }

        
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
