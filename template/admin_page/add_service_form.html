{% extends 'admin_page/admin_base.html'%}

{% block content %}
    <div class="container">
        <h2 class="my-4">Add New Service</h2>

        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Service Add Form -->
        <form method="POST" action="{% url 'add_service' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_name">Service Name</label>
                <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter service name" value="{{ form.name.value }}">
            </div>

            <div class="form-group">
                <label for="id_category">Service Category</label>
                <select name="category" id="id_category" class="form-control">
                    <option value="">-- Select Category --</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if form.category.value == category.id|stringformat:"s" %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            

            <div class="form-group">
                <label for="id_price">Service Price</label>
                <input type="number" name="price" id="id_price" class="form-control" placeholder="Enter service price" value="{{ form.price.value }}">
            </div>
            <button type="submit" class="btn btn-success mt-3">Add Service</button>
            <a href="{% url 'services_management' %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
{% endblock %}
