{% extends 'admin_page/admin_base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Update Price for: {{ service.name }}</h3>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{% url 'services_management' %}" class="btn btn-secondary">Cancel</a>
    </form>

    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
