{% extends 'admin_page/admin_base.html' %}
{% block content %}

<h5 class="text-center mb-4">Assign User as a Doctor</h5>

<form action="{% url 'assign_to_doctor_submit' %}" method="POST" class="w-50 mx-auto" onsubmit="return confirmAssignment();">
  {% csrf_token %}
  
  <div class="mb-3">
    <select name="selected_user" id="userSelect" class="form-select" required>
      <option value="">Select User</option>
      {% for user in users %}
        <option value="{{ user.id }}">{{ user.get_full_name|default:user.username }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Assign</button>
</form>

<script>
  function confirmAssignment() {
    return confirm("Are you sure you want to assign this user as a doctor?");
  }
</script>

{% endblock %}
